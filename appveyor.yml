-
  version: 2.2.0.{build}
  pull_requests:
    do_not_increment_build_number: true
  branches:
    only:
    - dev
  configuration: Debug
  assembly_info:
    patch: true
    file: '**\AssemblyInfo.*'
    assembly_version: '{version}'
    assembly_file_version: '{version}'
    assembly_informational_version: '{version}-pre'
  build:
    publish_nuget: true
    verbosity: minimal
  deploy:
    provider: NuGet
    api_key:
      secure: odKiOePzrS9/UvtZ91bU0Bo/yacIwsDZiNCZ88TOyepk8AY5JexNOKvnd1WzuODP
    skip_symbols: false
    artifact: /.*\.nupkg/
-
  pull_requests:
    do_not_increment_build_number: true
  branches:
    only:
    - master
  configuration: Release
  assembly_info:
    patch: false
  build:
    publish_nuget: true
    verbosity: minimal
  deploy:
    provider: NuGet
    api_key:
      secure: odKiOePzrS9/UvtZ91bU0Bo/yacIwsDZiNCZ88TOyepk8AY5JexNOKvnd1WzuODP
    skip_symbols: false
    artifact: /.*\.nupkg/
